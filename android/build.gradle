group 'dev.kaichi.easy_pdf_viewer'
version '1.1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "dev.kaichi.easy_pdf_viewer"
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 16
    }
}
